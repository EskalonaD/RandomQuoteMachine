<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RandomQuoteMachine</title>
</head>
<body>
    <!-- DONE
         The #quote-box wrapper element should be horizontally centered. Please run tests with browser's zoom level at 100% and page maximized. -->
    <div class="wrapper" id="quote-box">
        <!-- On first load, my quote machine displays a random quote in the element with id="text". -->
        <div id="text"></div>
        <!-- ALTERNATIVE WAY  
            On first load, my quote machine displays the random quote's author in the element with id="author". -->
        <div id="author"></div>
        <!-- ALTERNATIVE WAY 
            When the #new-quote button is clicked, my quote machine should fetch a new quote and display it in the #text element. -->
        <!-- ALTERNATIVE WAY 
            My quote machine should fetch the new quote's author when the #new-quote button is clicked and display it in the #author element. -->
        <input type='button' id="new-quote" value='Get another quote'></input>
        <!-- I can tweet the current quote by clicking on the #tweet-quote a element. This a element should include the "twitter.com/intent/tweet" path in it's href attribute to tweet the current quote. -->
        <input type="button" id="tweet-quote" value='Publish quote on twitter'></input>
    </div>
    <!-- you can use this CDN link to run the tests in any environment you like: https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js -->
    <script src="script.js"></script>
</body>
</html>
